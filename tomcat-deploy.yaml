apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1
  namespace: tg
spec:
  replicas: 5
  selector:
    matchLabels:
     app: tomcat
  template:
    metadata:
     labels:
       app: tomcat
    spec:
     imagePullSecrets:
       - name: passwd-for-custom-di
     containers:
       - name: tomcat
         image:  manobit/project1:BUILD_NUMBER
         ports:
          - containerPort: 8080
      
